<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Week 4 Project</title>
</head>
<body>
  <form id="pizza-order">
    <div class="form-group">
      <p>Select Your Premium Toppings Below ($2.00 per selection):</p>
      <input type="checkbox" name="premium-topping" value="chicken">Chicken<br>
      <input type="checkbox" name="premium-topping" value="ground beef">Ground Beef<br>
      <input type="checkbox" name="premium-topping" value="bacon">Bacon<br>
      <input type="checkbox" name="premium-topping" value="extra cheese">Extra Cheese.<br>
      <input type="checkbox" name="premium-topping" value="canadian bacon">Canadian Bacon<br>
      <input type="checkbox" name="premium-topping" value="sardines">Sardines<br>
      <input type="checkbox" name="premium-topping" value="avocado">Avocado<br>
    </div>
    <div class="form-group">
      <p>Select Your Standard Toppings Below ($1.00 per selection):</p>
      <input type="checkbox" name="standard-topping" value="olives">Olives<br>
      <input type="checkbox" name="standard-topping" value="bell pepper">Bell Pepper<br>
      <input type="checkbox" name="standard-topping" value="onions">Onions<br>
      <input type="checkbox" name="standard-topping" value="spinach">Spinach<br>
      <input type="checkbox" name="standard-topping" value="jalapenos">Jalapenos<br>
      <input type="checkbox" name="standard-topping" value="pepperoni">Pepperoni<br>
      <input type="checkbox" name="standard-topping" value="cheese">Cheese<br>
    </div>
    <div class="form-group">
      <div class="radio">
        <label>
          <input type="radio" name="size" value="small" checked>
          Small
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="medium">
          Medium
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="large">
          Large
        </label>
      </div>
    </div>  
  </form>
</body>
</html>
